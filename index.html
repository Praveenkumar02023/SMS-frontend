<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <!-- Use Inter font for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to our stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-left">
                <h1>Class Roster</h1>
                <p style="color: var(--text-secondary); margin-top: 0.5rem">Manage your student database efficiently.
                </p>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" onclick="alert('Add Student functionality coming soon!')">
                    <i class="fas fa-plus"></i> Add Student
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main>
            <!-- Loading Spinner -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Fetching student data...</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" style="display: none; color: var(--danger); text-align: center; padding: 2rem;">
                <i class="fas fa-exclamation-circle fa-2x"></i>
                <p style="margin-top: 1rem">Failed to load students. Please try again later.</p>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state">
                <i class="fas fa-users-slash fa-3x" style="margin-bottom: 1rem; opacity: 0.5"></i>
                <h3>No Students Found</h3>
                <p>Get started by adding a new student to the system.</p>
            </div>

            <!-- Student Table -->
            <div class="table-container" id="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-table-body">
                        <!-- Rows will be injected by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add/Edit Student Modal -->
    <div id="student-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Student</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="student-form">
                <input type="hidden" id="student-id">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required placeholder="Enter student name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter student email">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" required placeholder="Enter student age">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" onclick="closeModal()"
                        style="background: rgba(255,255,255,0.1); color: var(--text-main);">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Student</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Link to our script -->
    <script src="script.js"></script>
</body>

</html>
