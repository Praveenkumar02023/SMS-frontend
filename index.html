<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <!-- Use Inter font for a modern look (Variable font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- Minimal Header -->
        <header>
            <div class="header-left">
                <h1>Students.</h1>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" onclick="openModal()">
                    + Add New
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main>
            <!-- Loading Spinner -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading data...</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" style="display: none;">
                <p>The server could not be reached.</p>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <p>0 Students Found.</p>
            </div>

            <!-- Student Table -->
            <div class="table-container" id="table-container" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 10%;">ID</th>
                            <th style="width: 30%;">Name</th>
                            <th style="width: 10%;">Age</th>
                            <th style="width: 30%;">Email</th>
                            <th style="width: 20%; text-align: right;">Action</th>
                        </tr>
                    </thead>
                    <tbody id="student-table-body">
                        <!-- Rows -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Minimal Modal -->
    <div id="student-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">New Student</h2>
            </div>
            <form id="student-form">
                <input type="hidden" id="student-id">
                <div class="form-group">
                    <label>FULL NAME</label>
                    <input type="text" id="name" required placeholder="Ex. John Doe">
                </div>
                <div class="form-group">
                    <label>EMAIL ADDRESS</label>
                    <input type="email" id="email" required placeholder="Ex. john@example.com">
                </div>
                <div class="form-group">
                    <label>AGE</label>
                    <input type="number" id="age" required placeholder="Ex. 21">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" onclick="closeModal()"
                        style="border: none; opacity: 0.5;">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
